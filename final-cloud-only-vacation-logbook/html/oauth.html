<html>
  <head>
    <title>Stock Stats</title>
    <link rel="stylesheet" type="text/css" href="static/main.css">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
  </head>
  <body>
    <a href="/">
      <img id="banner" src="static/vacation-banner.jpg">
    </a>

    <div class="jumbotron">
      <h1 class="display-3">Your Very Personalized Stocks Logbook</h1>
      <p class="lead">
        {{ welcome_message }}
      </p>
      <h3>
        Basic Public Account Details
      </h3>
      <p>
        Display Name: {{ name }} <br>
        User ID: {{ user_id }} <br>
        Email: {{ email }} <br>
        Occupation: {{ occupation }}
      </p>
      <h3>
        Access Token
      </h3>
      <p>
        Token: {{ access_token }}
      </p>
      <hr class="my-4">
  </body>
</html>
